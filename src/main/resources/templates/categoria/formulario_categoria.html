<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<header th:replace="layout/layout :: header"></header>


<!--
<div class="container mt-4">
container: clase de Bootstrap que centra y le da márgenes al contenido.
mt-4: margin-top de 4 unidades → añade espacio arriba del formulario.
-->
<div class="container mt-4">
    <h2>Formulario de Categoría</h2>
<!--
- Este formulario se va a enlazar con el metodo guardarCategoria() de la clase CategoriaController y es un metodo  @PostMapping
  la clase tiene la ruta @RequestMapping("/categorias") y el metodo la ruta @PostMapping("/guardar")
<form th:action="@{/categorias/guardar}" method="post">
- th:action="@{/categorias/guardar}":
     * Indica que cuando el usuario presione Guardar, el formulario se enviará a la URL /categorias/guardar usando POST.
     * Thymeleaf traduce @{...} en la URL correcta de la aplicación.
-method="post":
    -Define que los datos se enviarán en el cuerpo de la petición (no en la URL).
-->
    <form th:action="@{/categorias/guardar}" method="post">
        <input type="hidden" id="id" name="id" th:value="${categoria.id}">

<!--
- form-group:
    *clase de Bootstrap que agrupa un label y un input.
<label for="nombre">:
    * texto descriptivo del campo.
 -->
        <div class="form-group">
            <label for="nombre">Nombre </label>
<!--
- <input type="hidden" id="id" name="id" th:value="${categoria.id}">
    * Campo oculto (hidden) que guarda el id de la categoría.
    * Se usa cuando editas una categoría ya existente:
    * Si categoria.id existe → se enviará al servidor y sabrá que debe actualizar.
    * Si no existe → el servidor interpretará que debe crear una nueva categoría.
<input ...>:
-th:field="${categoria.nombre}":
    * Thymeleaf vincula este input con la propiedad nombre del objeto categoria en el modelo de Spring.
    * Si estás editando una categoría, el campo se llenará automáticamente con su valor.
    * Si es nuevo, quedará vacío.
class="form-control":
    * clase Bootstrap que estiliza el input.
    * required: hace obligatorio el campo.
 -->
            <input th:field="${categoria.nombre}" type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
<!--
type="submit":
    * Envía el formulario al backend.
btn btn-primary:
    * Estilo de Bootstrap, color azul.
-->
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>


<!-- footer -->
<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
