<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalles de Editorial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<header th:replace="layout/layout :: header"></header>


<!--
- Este código es una vista de detalle:
- Muestra la información de una editorial específica (id y nombre).
- Debajo lista todos los libros asociados a esa editorial.
- Incluye un botón para regresar al listado.
-->
<!--
container: clase de Bootstrap para centrar y dar márgenes.
mt-4: margen superior → separa del borde de la página.
-->
<div class="container mt-4">
  <h2>Detalles de la Editorial</h2>

<!--
- th:text="${editorial.id}": Thymeleaf inserta el ID de la editorial.
- th:text="${editorial.nombre}": muestra el nombre de la editorial.
- Estos valores vienen del modelo que le pasa el controlador.

Ejemplo de cómo se vería en pantalla:
  ID de la editorial : 3
  Nombre de la editorial : Planeta
-->
  <p>ID de la editorial : <span th:text="${editorial.id}"></span></p>
  <p>Nombre de la editorial : <span th:text="${editorial.nombre}"></span></p>

  <h3>Libros de la Editorial</h3>
<!--
<ul>: lista desordenada.
th:each="libro : ${libros}": recorre la lista de libros que mandó el backend.
th:text="${libro.titulo}": imprime el título de cada libro en un <li>.

Ejemplo de cómo se vería:
  Libros de la Editorial
  - El Principito
  - Cien Años de Soledad
  - Rayuela
-->
  <ul>
    <li th:each="libro : ${libros}" th:text="${libro.titulo}"></li>
  </ul>

<!--
Enlace que lleva a la lista de editoriales.
btn btn-secondary: estilo gris de Bootstrap.
-->
  <a href="/editoriales/listar" class="btn btn-secondary">Volver</a>
</div>


<!-- footer -->
<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
