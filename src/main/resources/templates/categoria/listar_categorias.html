<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<!--
Este código muestra una tabla con todas las categorías, recorriéndolas con Thymeleaf. Cada fila incluye botones para
editar y eliminar la categoría. Además, al final hay un botón para agregar una nueva categoría.
-->

<!--
container: clase de Bootstrap que centra el contenido en la página.
mt-5: margin-top grande → separa la tabla del borde superior.
-->
<div class="container mt-5">
<!--
mb-4: margen inferior para separar el título de la tabla.
text-dark: texto en color oscuro.
-->
    <h2 class="mb-4 text-dark">📂 Listado de Categorías</h2>
<!--
- table-responsive: permite scroll horizontal si la tabla es muy ancha.
- shadow-sm: pequeña sombra alrededor → le da relieve.
- rounded: esquinas redondeadas.
- table: clase básica de tabla en Bootstrap.
- table-sm: tabla más compacta (menos padding).
- table-hover: resalta fila cuando pasas el cursor.
- align-middle: centra verticalmente el contenido de las celdas.
 -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-sm table-hover align-middle">
<!--
- bg-dark text-white: fondo negro y texto blanco.
- scope="col": indica que es una cabecera de columna (buenas prácticas de accesibilidad).
- La última columna (Acciones) está centrada con text-center.
-->
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
            </thead>

<!--
th:each="categoria : ${categorias}":
    → Recorre la lista categorias que el controlador mandó al modelo.
    → Por cada categoría, crea una fila <tr>.
th:text="${categoria.id}": imprime el id.
th:text="${categoria.nombre}": imprime el nombre.
-->
            <tbody>
            <!-- Recorremos las categorías -->
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id}"></td>
                <td th:text="${categoria.nombre}"></td>
<!--
th:href="@{/categorias/{id}/editar(id=${categoria.id})}"
    → genera un enlace dinámico para editar, por ejemplo /categorias/5/editar.
btn btn-outline-primary btn-sm:
    botón pequeño estilo azul.
mr-2: margen a la derecha.
Eliminar → genera un enlace dinámico /categorias/5/eliminar con confirmación en JavaScript.
-->

<!-- Este enlace manda a llamar al metodo mostrarFormularioEditarCategoria() y este metodo nos manda a un formulario que es el
el archivo formulario_categoria.html
de la clase CategoriaController
@RequestMapping("/categorias")
@GetMapping("/{id}/editar")
categoria.id : categoria es el iterador de la lista categorias
-->
                <td class="text-center">
                    <a th:href="@{/categorias/{id}/editar(id=${categoria.id})}"
                       class="btn btn-outline-primary btn-sm mr-2">
                        Editar
                    </a>
<!-- Este enlace manda a llamar al metodo eliminarCategoria() de la clase CategoriaController
@RequestMapping("/categorias")
@GetMapping("/{id}/eliminar")
categoria.id : categoria es el iterador de la lista categorias
 -->
                    <a th:href="@{/categorias/{id}/eliminar(id=${categoria.id})}"
                       class="btn btn-outline-danger btn-sm mr-2"
                       onclick="return confirm('¿Seguro que deseas eliminar esta categoría?')">
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

<!--
Redirige a un formulario para crear una nueva categoría.
btn btn-success: botón verde.
mt-3: margen superior.
-->
    <a href="/categorias/nuevo" class="btn btn-success mt-3">
        ➕ Agregar Categoría
    </a>
</div>


<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
