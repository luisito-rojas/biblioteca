<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Editorial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<!--
container: clase de Bootstrap para centrar y dar márgenes.
mt-5: margen superior grande (separa el formulario de la parte superior).
-->
<div class="container mt-5">
  <h2>Formulario de Editorial</h2>
<!--
th:action="@{/editoriales/guardar}":
  Con Thymeleaf, al enviar el formulario,los datos se mandan a la URL /editoriales/guardar.
method="post":
  La petición es de tipo POST, para enviar datos al backend.
-->
  <form th:action="@{/editoriales/guardar}" method="post">
<!--
- type="hidden":
  No se muestra en la vista, pero viaja con el formulario.
- Sirve para distinguir si estamos creando o editando una editorial:
- Si editorial.id es null → se creará una nueva editorial.
- Si editorial.id tiene valor → se actualizará la existente.
-->
    <input type="hidden" id="id" name="id" th:value="${editorial.id}">

<!--
form-group:
  Estilo de Bootstrap para agrupar un label y un input.
label for="nombre":
  Etiqueta vinculada al input.
th:value="${editorial.nombre}":
  Thymeleaf carga el valor del atributo nombre de la editorial.
Si es una editorial nueva → quedará vacío.
Si es edición → mostrará el nombre ya guardado.
class="form-control": aplica el estilo de Bootstrap.
-->
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" th:value="${editorial.nombre}" class="form-control" id="nombre" name="nombre">
    </div>
<!--
type="submit": envía el formulario.
btn btn-primary: botón azul de Bootstrap.
value="Guardar": texto del botón.
-->
    <input type="submit" class="btn btn-primary" value="Guardar">
  </form>
</div>


<!-- footer -->
<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
