<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libros de Editorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<!--
En resumen:
Este código es una página que:
    * Muestra los datos de una editorial seleccionada.
    * Lista en una tabla todos los libros que pertenecen a esa editorial.
    * Permite regresar al listado general de editoriales.
-->

<!--
- <div class="container mt-4">: Contenedor de Bootstrap con margen superior.
- <h2>: Título de la sección.
- <p>: Se muestran los datos de la editorial seleccionada (id y nombre) usando Thymeleaf:
- th:text="${editorial.id}" → inserta el ID de la editorial.
- th:text="${editorial.nombre}" → inserta el nombre de la editorial.
-->
<div class="container mt-4">
    <h2>Libros de Editorial</h2>
    <p>ID de la editorial : <span th:text="${editorial.id}"></span></p>
    <p>Nombre de la editorial : <span th:text="${editorial.nombre}"></span></p>

<!--
Usa clases de Bootstrap (table table-striped) para que la tabla se vea bonita y con filas rayadas.
<thead>:
    * Encabezados de la tabla → ID y Título.
<tbody>:
    * Aquí se listan los libros.
th:each="libro : ${libros}":
    * Thymeleaf recorre la lista de libros enviada desde el controlador.
${libros}
    * Es la colección (probablemente List<Libro>) pasada al modelo.
    * libro → es el objeto de cada iteración.
Dentro de cada fila (<tr>):
    * <td th:text="${libro.id}"></td> → muestra el ID del libro.
    * <td th:text="${libro.titulo}"></td> → muestra el título del libro.
-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.titulo}"></td>
        </tr>
        </tbody>
    </table>
<!--
- Es un botón de Bootstrap que regresa al listado principal de editoriales.
Apunta a la ruta /editoriales/listar.
-->
    <a href="/editoriales/listar" class="btn btn-success">Volver</a>
</div>


<!-- footer -->
<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
